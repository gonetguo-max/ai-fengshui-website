<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功 - 风水大师</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 100%);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(218, 165, 32, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(220, 20, 60, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .success-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .message {
            margin-bottom: 30px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1>支付成功！</h1>
        <div class="message">
            <p>恭喜您成功升级账户！</p>
            <p>您现在可以享受更专业的风水分析服务。</p>
        </div>
        
        <div class="loading" id="verifyLoading">
            <div class="spinner"></div>
            <span>正在验证支付并升级账户...</span>
        </div>
        
        <div class="action-buttons" id="actionButtons">
            <a href="/" class="btn btn-primary">开始使用服务</a>
            <a href="/profile" class="btn btn-secondary">查看我的账户</a>
        </div>
    </div>

    <script>
        // 获取URL参数中的会话ID
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (sessionId) {
            // 显示加载状态
            document.getElementById('verifyLoading').style.display = 'block';
            document.getElementById('actionButtons').style.display = 'none';
            
            // 验证支付状态
            fetch('/api/payment/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + (localStorage.getItem('authToken') || '')
                },
                body: JSON.stringify({ sessionId: sessionId })
            })
            .then(response => response.json())
            .then(data => {
                // 隐藏加载状态
                document.getElementById('verifyLoading').style.display = 'none';
                document.getElementById('actionButtons').style.display = 'flex';
                
                if (data.success) {
                    // 更新本地存储的用户信息
                    if (data.data.user) {
                        localStorage.setItem('user', JSON.stringify(data.data.user));
                    }
                    
                    // 显示成功消息
                    document.querySelector('.message').innerHTML = `
                        <p>🎉 恭喜您成功升级到${data.data.user.tier === 'PREMIUM' ? '进阶版' : '高级版'}！</p>
                        <p>您现在可以享受更专业的风水分析服务。</p>
                    `;
                } else {
                    // 显示错误消息
                    document.querySelector('.message').innerHTML = `
                        <p style="color: #ff6b6b;">支付验证遇到问题：${data.error}</p>
                        <p>请联系客服或稍后重试。</p>
                    `;
                }
            })
            .catch(error => {
                console.error('支付验证失败:', error);
                document.getElementById('verifyLoading').style.display = 'none';
                document.getElementById('actionButtons').style.display = 'flex';
                
                document.querySelector('.message').innerHTML = `
                    <p style="color: #ff6b6b;">支付验证遇到网络问题。</p>
                    <p>请稍后重试或联系客服。</p>
                `;
            });
        } else {
            // 没有会话ID，显示一般成功消息
            document.getElementById('verifyLoading').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'flex';
        }
        
        // 3秒后自动跳转（可选）
        setTimeout(() => {
            // window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
